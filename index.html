<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inshirah Programmes</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form id="personal-details-form" class="login__form" method="POST" name="theform">
          <h2>Samastha Motto Competition</h2>
           <p>Contestant Details</p>
          <div class="input__group">
            <label for="email">Name</label>
            <input type="text" placeholder="Enter your e-mail" name="ClientName" required />
          </div>
          <div class="input__group">
            <label for="email">Place</label>
            <input type="text" placeholder="Enter your place" name="Email" required />
          </div>
          <div class="input__group">
            <label for="email">Phone Number</label>
            <input type="text" placeholder="Enter your Phone number" name="PhoneNumber" required />
          </div>
          <div class="input__group">
            <label for="email">Class</label>
            <input type="text" placeholder="write your class" name="Class" required />
          </div>
          <button class="btn" type="button" id="next-button">Enter Competition</button>
        </form>

         <!-- Step 2: Quote Form -->
         <form id="quote-form" class="login__form" method="POST" style="display: none;">
          <h2>Write down your Motto</h2>
           <div class="input__group">
             <label for="Motto">Motto</label>
             <input type="text" placeholder="Write your motto" name="Quote" required />
           </div>
           <button class="btn" type="submit" id="submit-button">Submit</button>
         </form>
         <div id="message"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
